<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Gestão de Pendências — Edel White</title>

<!-- Firebase compat SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>

<style>
:root{
  --red:#E30613;
  --dark:#1E1E1E;
  --muted:#6B7280;
  --bg:#F6F7FB;
  --surface:#FFFFFF;
  --border:#E5E7EB;
  --shadow:0 12px 30px rgba(0,0,0,.08);
  --radius-lg:16px;
  --radius-md:12px;
  --radius-sm:8px;
}
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}
body{
  font:15.5px/1.5 Inter,system-ui,Segoe UI,Roboto,Arial;
  color:var(--dark);
  background:var(--bg);
}

/* ===== LAYOUT GERAL ===== */
.app{
  display:grid;
  grid-template-columns:300px 1fr;
  min-height:100vh;
}
.sidebar{
  background:linear-gradient(180deg,#fff,#FDF3F3);
  border-right:1px solid var(--border);
  padding:22px;
  display:flex;
  flex-direction:column;
  gap:16px;
  transition:.3s;
}
.brand{
  display:flex;
  align-items:flex-start;
  gap:12px;
}
.brand-logo{
  width:56px;
  height:56px;
  border-radius:15px;
  background:var(--red);
  box-shadow:var(--shadow);
  display:grid;
  place-items:center;
  padding:3px;
}
.brand-logo img{
  width:100%;
  height:100%;
  object-fit:contain;
  background:#fff;
  border-radius:10px;
  padding:1px;
}
.brand-name{
  display:flex;
  flex-direction:column;
}
.brand-name h1{
  font-size:18px;
  font-weight:800;
  line-height:1.2;
  color:#111827;
}
.brand-name .sub{
  font-size:12px;
  color:var(--muted);
  line-height:1.3;
}

/* Navegação lateral */
.nav h2{
  font-size:12px;
  text-transform:uppercase;
  color:var(--muted);
  letter-spacing:.05em;
  margin:8px 0 6px;
}
.seg-btn{
  width:100%;
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:12px;
  text-align:left;
  display:flex;
  justify-content:space-between;
  align-items:center;
  cursor:pointer;
  transition:.2s;
  font-size:14px;
  font-weight:500;
}
.seg-btn:hover{
  transform:translateY(-2px);
  box-shadow:var(--shadow);
}
.seg-btn.active{
  border-color:var(--red);
  box-shadow:0 0 0 2px rgba(227,6,19,.2);
}
.chip{
  font-size:12px;
  color:#fff;
  background:var(--red);
  padding:2px 8px;
  border-radius:999px;
  min-width:20px;
  text-align:center;
  line-height:1.2;
}

.tools{
  display:flex;
  flex-direction:column;
  gap:10px;
  margin-top:auto;
}
.btn{
  border:none;
  border-radius:var(--radius-md);
  padding:10px 14px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.15s;
  font-size:14px;
}
.btn.primary{
  background:var(--red);
  color:#fff;
}
.btn.primary:hover{
  filter:brightness(.95);
}
.btn.neutral{
  background:#fff;
  border:1px solid var(--border);
  color:var(--dark);
}

/* ===== MAIN / TOPBAR ===== */
.main{
  padding:22px;
}
.topbar{
  display:flex;
  align-items:flex-start;
  gap:10px;
  justify-content:space-between;
  flex-wrap:wrap;
  margin-bottom:12px;
}
.page-title{
  font-size:26px;
  font-weight:800;
  line-height:1.2;
  color:#111827;
}
.kpi-line{
  font-size:13px;
  color:var(--muted);
}
.hamburger{
  display:none;
  background:none;
  border:none;
  font-size:28px;
  color:var(--red);
  cursor:pointer;
  line-height:1;
}

/* ===== BOARD / KANBAN ===== */
.board{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
  gap:14px;
  overflow-x:auto;
  padding-bottom:10px;
  scroll-snap-type:x mandatory;
}
.column{
  background:var(--surface);
  border:1px solid var(--border);
  border-radius:var(--radius-lg);
  padding:16px;
  min-width:320px;
  scroll-snap-align:start;
  box-shadow:var(--shadow);
  display:flex;
  flex-direction:column;
  gap:12px;
}
.column h3{
  margin-bottom:4px;
  font-size:18px;
  font-weight:700;
  color:#111827;
}
.help{
  font-size:12px;
  color:var(--muted);
  margin-bottom:4px;
}
.dropzone{
  min-height:20px;
}

/* ===== CARD ===== */
.card{
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:14px;
  box-shadow:var(--shadow);
  cursor:grab;
  display:flex;
  flex-direction:column;
  gap:12px;
  animation:cardFade .2s ease;
}

@keyframes cardFade{
  from{opacity:0;transform:translateY(4px);}
  to{opacity:1;transform:translateY(0);}
}

/* Header do card - título e metadados na mesma linha */
.card-header{
  display:flex;
  justify-content:space-between;
  align-items:flex-start;
  gap:12px;
  flex-wrap:wrap;
}

.card-title{
  font-size:15px;
  font-weight:600;
  color:#111827;
  flex:1;
  min-width:200px;
}

.card-meta{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  align-items:center;
}

.priority-pill{
  display:inline-flex;
  align-items:center;
  gap:6px;
  font-size:12px;
  line-height:1;
  font-weight:600;
  border-radius:999px;
  padding:4px 8px;
  color:#fff;
  box-shadow:0 6px 16px rgba(0,0,0,.15);
  animation:fadeIn .25s ease;
  white-space:nowrap;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(-2px) scale(.95);}
  to{opacity:1;transform:translateY(0) scale(1);}
}

/* prioridade cores */
.priority-alta{
  background:#E30613;
  box-shadow:0 6px 16px rgba(227,6,19,.4);
  color:#fff;
}
.priority-media{
  background:linear-gradient(90deg,#F59E0B 0%,#FBBF24 100%);
  color:#111;
  box-shadow:0 6px 16px rgba(251,191,36,.4);
}
.priority-baixa{
  background:linear-gradient(90deg,#22C55E 0%,#86EFAC 100%);
  color:#fff;
  box-shadow:0 6px 16px rgba(16,185,129,.4);
}

.badge-overdue{
  display:inline-block;
  font-size:11px;
  line-height:1;
  padding:4px 8px;
  border-radius:999px;
  background:var(--red);
  color:#fff;
  font-weight:600;
  box-shadow:0 6px 16px rgba(227,6,19,.4);
  white-space:nowrap;
}

/* infos abaixo do título */
.card-info{
  display:flex;
  flex-direction:column;
  gap:6px;
  font-size:13px;
  color:#4B5563;
  line-height:1.4;
  margin-top:4px;
}

/* ações do card */
.card-actions {
  display: flex;
  justify-content: center; /* Centraliza horizontalmente */
  gap: 1px;
  margin-top: 6px;
}

.icon-btn {
  display: inline-flex;
  align-items: center;
  justify-content: center;
  gap: 1px;
  border: none;
  border-radius: var(--radius-sm);
  padding: 8px 12px;
  font-size: 13px;
  line-height: 1.2;
  cursor: pointer;
  transition: 0.15s ease;
  font-weight: 500;
  min-width: 90px; /* deixa todos com mesmo tamanho */
  text-align: center;
}

.icon-btn.edit{
  background: #4B5563;
  color:#fff;
}
.icon-btn.edit:hover{
  filter:brightness(.650);
}
.icon-btn.delete{
  background:#4B5563;
  color:#fff;
}
.icon-btn.delete:hover{
  background:#DC2626;
}
/* ===== Botão de detalhes visível e estilizado ===== */

.icon-btn.details-btn {
  background: #fff;
  border: 1px solid var(--border);
  color: #111827;
  box-shadow: 0 4px 10px rgba(0,0,0,.05);
  transition: 0.15s ease;
}
.icon-btn.details-btn:hover {
  background: #F3F4F6;
  transform: translateY(-1px);
}


/* Ajuste do container das ações */
.card-actions {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  justify-content: flex-end;
  margin-top: 8px;
}


/* painel de detalhes expandido */
.details{
  display:none;
  border-top:1px dashed var(--border);
  padding-top:12px;
}
.details.open{
  display:block;
}

/* grids dentro de detalhes */
.details-sections{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:16px;
  margin-bottom:16px;
}
.block{
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:12px;
  box-shadow:0 8px 20px rgba(0,0,0,.04);
  font-size:13px;
  color:#1F2937;
}
.block h5{
  font-size:13px;
  font-weight:600;
  color:#111827;
  margin-bottom:8px;
  display:flex;
  align-items:center;
  gap:6px;
}
.block-row{
  font-size:13px;
  line-height:1.4;
  margin-bottom:6px;
  word-break:break-word;
}
.block-row-label{
  font-weight:600;
  color:#374151;
}

/* Comentários e histórico */
.inline-form{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:12px 0;
}
.inline-form input{
  border:1px solid var(--border);
  border-radius:var(--radius-sm);
  padding:8px;
  font-size:13px;
  flex:1 1 auto;
  min-width:130px;
}
.inline-form input:focus{
  outline:2px solid rgba(227,6,19,.25);
  box-shadow:0 0 0 3px rgba(227,6,19,.12);
}
.comment,
.history{
  font-size:13px;
  color:#4B5563;
  line-height:1.4;
  margin-bottom:4px;
}
.help{
  font-size:12px;
  color:var(--muted);
  margin-bottom:4px;
}

/* ===== OVERVIEW ===== */
.overview{
  display:none;
}
.overview.active{
  display:block;
}
.widgets{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:12px;
  margin-top:8px;
}
.widget{
  background:#fff;
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:12px;
  box-shadow:var(--shadow);
}
.widget h4{
  margin:0 0 8px;
  font-size:14px;
  font-weight:600;
  color:#1F2937;
}
.widget-value{
  font-size:28px;
  font-weight:800;
  color:#111827;
}
.widget-value.red{
  color:var(--red);
}
.canvas-wrap{
  width:100%;
  height:240px;
}
canvas{
  width:100%;
  height:240px;
  border:1px dashed #F1F5F9;
  border-radius:var(--radius-md);
  background:#fff;
}

/* ===== MODAL ===== */
.modal{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.45);
  align-items:center;
  justify-content:center;
  padding:10px;
  z-index:1000;
}
.modal.open{
  display:flex;
}
.sheet{
  width:min(860px,96vw);
  max-height:92vh;
  overflow:auto;
  background:#fff;
  border-radius:var(--radius-lg);
  padding:20px 22px;
  box-shadow:var(--shadow);
}
.sheet h3{
  font-size:20px;
  font-weight:800;
  margin-bottom:10px;
  color:#111827;
}
.grid-form{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:12px;
}
.field{
  display:flex;
  flex-direction:column;
  gap:6px;
}
.field.full{grid-column:1/-1;}
.field.col-6{grid-column:span 6;}
.field label{
  font-size:12px;
  color:var(--muted);
  font-weight:600;
}
.field input,
.field textarea,
.field select{
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:11px 12px;
  font:inherit;
  background:#fff;
  font-size:14px;
}
.field textarea{
  min-height:84px;
  resize:vertical;
}
.field input:focus,
.field textarea:focus,
.field select:focus{
  outline:2px solid rgba(227,6,19,.25);
  box-shadow:0 0 0 3px rgba(227,6,19,.12);
}
.req-hint{
  font-size:12px;
  color:var(--muted);
  line-height:1.4;
}
.err{
  font-size:12px;
  color:#DC2626;
}

.actions{
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  justify-content:flex-end;
  margin-top:16px;
}
.actions .btn{
  min-width:120px;
}
#btnDelete{
  background:#4B5563;
  color:#fff;
}
#btnDelete:hover{
  background:#DC2626;
}

/* ===== RESPONSIVO ===== */
@media (max-width:1024px){
  .app{grid-template-columns:260px 1fr;}
}
@media (max-width:900px){
  .app{grid-template-columns:1fr;}
  .sidebar{
    position:fixed;
    left:-100%;
    top:0;
    height:100vh;
    width:280px;
    z-index:999;
  }
  .sidebar.open{
    left:0;
  }
  .hamburger{
    display:block;
  }
  .grid-form{
    grid-template-columns:1fr;
  }
  .field.col-6{
    grid-column:1/-1;
  }
}
</style>
</head>
<body>

<div class="app">
  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <div class="brand">
      <div class="brand-logo">
        <img src="img/65a1ed2e380e6.png" alt="Logo Edel White">
      </div>
      <div class="brand-name">
        <h1>Trello Edel White</h1>
        <div class="sub">Pendências por Setor</div>
      </div>
    </div>

    <nav class="nav">
      <h2>SETORES</h2>
      <div id="navSetores"></div>

      <div class="tools">
        <button class="btn primary" id="btnNew">+ Novo</button>
        <button class="btn neutral" id="btnOverview">Visão Geral</button>
      </div>
    </nav>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="main">
    <div class="topbar">
      <button class="hamburger" id="btnMenu">☰</button>
      <div class="page-title" id="pageTitle">SAC</div>
      <div class="kpi-line" id="kpiLine">—</div>
    </div>

    <!-- Kanban -->
    <section class="board" id="board"></section>

    <!-- Painel de visão geral -->
    <section class="overview" id="overview">
      <div class="widgets" id="widgets"></div>

      <div class="widgets">
        <div class="widget">
          <h4>Abertos vs Concluídos por setor</h4>
          <div class="canvas-wrap">
            <canvas id="cvBars"></canvas>
          </div>
        </div>

        <div class="widget">
          <h4>Prazo vencido (SLA)</h4>
          <div class="canvas-wrap">
            <canvas id="cvPie"></canvas>
          </div>
        </div>
      </div>
    </section>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="sheet">
    <h3 id="modalTitle">Novo Ticket</h3>
    <form id="formTicket">
      <div class="grid-form">
        <div class="field full">
          <label>Título*</label>
          <input id="iTitle" required />
          <div class="err" id="eTitle"></div>
        </div>

        <div class="field col-6">
          <label>Setor*</label>
          <select id="iSector" required></select>
          <div class="err" id="eSector"></div>
        </div>

        <div class="field col-6">
          <label>Status*</label>
          <select id="iStatus" required>
            <option>Aberto</option>
            <option>Em andamento</option>
            <option>Aguardando</option>
            <option>Concluído</option>
          </select>
        </div>

        <div class="field col-6">
          <label>Prioridade</label>
          <select id="iPriority">
            <option value="low">Baixa</option>
            <option value="medium" selected>Média</option>
            <option value="high">Alta</option>
          </select>
        </div>

        <div class="field col-6">
          <label>Prazo</label>
          <input id="iDue" type="date" />
        </div>

        <div class="field col-6">
          <label>Nº da nota (opcional)</label>
          <input id="iInvoice" />
        </div>

        <div class="field full">
          <label>Descrição</label>
          <textarea id="iDesc" rows="3"></textarea>
        </div>

        <div class="field full">
          <label>Campos do setor</label>
          <div class="req-hint" id="sectorHelp">Adaptado ao setor selecionado.</div>
          <div id="sectorFields"></div>
          <div class="err" id="eSectorFields"></div>
        </div>
      </div>

      <div class="actions">
        <button type="button" class="btn neutral" id="btnClose">Cancelar</button>
        <button type="button" class="btn" id="btnDelete">Excluir</button>
        <button type="submit" class="btn primary" id="btnSave">Salvar</button>
      </div>
    </form>
  </div>
</div>

<script>
/* ======================
   FIREBASE CONFIG
====================== */
const firebaseConfig = {
  apiKey: "AIzaSyAzZABnsXbMcYDYIXCg3hxBy53c3cBaJNQ",
  authDomain: "manager-edel-white.firebaseapp.com",
  projectId: "manager-edel-white",
  storageBucket: "manager-edel-white.firebasestorage.app",
  messagingSenderId: "928454260867",
  appId: "1:928454260867:web:61a2f5106fcaffe41d43b6"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

/* ======================
   CONSTANTES
====================== */
const SECTORS = ["SAC","Logística","Comercial","Faturamento","Financeiro"];
const STATUSES = ["Aberto","Em andamento","Aguardando","Concluído"];

let currentSector = "SAC";
let overviewMode = false;
let dragRef = null; // usado no drag & drop

/* ======================
   INICIALIZAÇÃO
====================== */
initUI();
loadSector(currentSector);

function initUI(){
  // sidebar setores
  const nav = document.getElementById("navSetores");
  nav.innerHTML = "";
  SECTORS.forEach(s=>{
    const b = document.createElement("button");
    b.className = "seg-btn";
    b.innerHTML = `<span>${s}</span><span class="chip" id="chip-${s}">0</span>`;
    b.onclick = () => {
      overviewMode = false;
      toggleOverview(false);
      switchSector(s);
    };
    nav.appendChild(b);
  });

  // menu mobile
  document.getElementById("btnMenu").onclick = () => {
    document.getElementById("sidebar").classList.toggle("open");
  };

  // novo ticket
  document.getElementById("btnNew").onclick = () => openModal();

  // visão geral
  document.getElementById("btnOverview").onclick = async () => {
    overviewMode = !overviewMode;
    toggleOverview(overviewMode);
    if (overviewMode) {
      await renderOverview();
    }
  };

  // form modal
  document.getElementById("iSector").innerHTML = SECTORS.map(s=>`<option>${s}</option>`).join("");
  document.getElementById("iSector").value = currentSector;
  document.getElementById("iSector").addEventListener("change", renderSectorFields);

  renderSectorFields(); // campos específicos do setor atual

  document.getElementById("btnClose").onclick = closeModal;
  document.getElementById("btnDelete").onclick = delFromModal;
  document.getElementById("formTicket").addEventListener("submit", saveTicket);
}

function toggleOverview(on){
  document.getElementById("overview").classList.toggle("active", on);
  document.getElementById("board").style.display = on ? "none" : "grid";
  document.getElementById("pageTitle").textContent = on ? "Visão Geral" : currentSector;
}

function switchSector(s){
  currentSector = s;
  document.getElementById("pageTitle").textContent = s;
  loadSector(s);
}

/* ======================
   CARREGAR SETOR / BOARD
====================== */
async function loadSector(sector){
  const snap = await db.collection("tickets").where("sector","==",sector).get();

  const grouped = {};
  STATUSES.forEach(st=>grouped[st]=[]);
  snap.forEach(doc=>{
    const d = doc.data();
    grouped[d.status] = grouped[d.status] || [];
    grouped[d.status].push({id:doc.id, ...d});
  });

  renderBoard(grouped);
  updateSidebarBadges();
  updateKPIline(snap.docs.map(d=>d.data()));
}

/* Render das colunas do Kanban */
function renderBoard(grouped){
  const board = document.getElementById("board");
  board.innerHTML = "";

  STATUSES.forEach(st=>{
    const col = document.createElement("section");
    col.className = "column";
    col.innerHTML = `
      <h3>${st}</h3>
      <div class="help">${
        st === "Aberto"
          ? "Novo/triagem"
          : st === "Em andamento"
          ? "Execução"
          : st === "Aguardando"
          ? "Dependência/aprovação"
          : "Finalizado"
      }</div>
      <div class="dropzone" data-status="${st}"
        ondragover="event.preventDefault()"
        ondrop="onDrop(event)"></div>
    `;

    // adiciona cards
    (grouped[st]||[]).forEach(ticket=>{
      col.querySelector(".dropzone").appendChild(ticketCard(ticket));
    });

    board.appendChild(col);
  });
}

/* ======================
   CARD DO TICKET
====================== */
function ticketCard(t){
  const el = document.createElement("article");
  el.className = "card";
  el.id = t.id;
  el.draggable = true;

  el.addEventListener("dragstart", () => { 
    dragRef = {id: t.id, from: t.status}; 
  });

/* Prioridade -> texto e classe visual */
function getPriorityLabel(p){
  if(p === "high") return "Alta";
  if(p === "medium") return "Média";
  if(p === "low") return "Baixa";
  return p || "-";
}
function getPriorityClass(p){
  if(p === "high") return "priority-alta";
  if(p === "medium") return "priority-media";
  if(p === "low") return "priority-baixa";
  return "";
}

async function onDrop(e){
  e.preventDefault();
  const to = e.currentTarget.dataset.status;
  const d = dragRef;
  if(!d || !d.id || d.from === to) return;

  // salva direto no Firestore e registra histórico
  await db.collection("tickets").doc(d.id).update({
    status: to,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  });

  await db.collection("tickets").doc(d.id)
    .collection("history")
    .add({
      status: to,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

  loadSector(currentSector);
}

async function toggleDetails(id){

  box.classList.toggle("open");

    await loadHistory(id);

async function loadComments(id){
  const list = document.getElementById("comments-"+id);
  list.innerHTML = '<div class="help">Carregando comentários...</div>';

  const snap = await db.collection("tickets").doc(id)
    .collection("comments")
    .orderBy("timestamp","desc")
    .get();

  if(snap.empty){
    list.innerHTML = '<div class="help">Sem comentários.</div>';
    return;
  }

  list.innerHTML = "";
  snap.forEach(c=>{
    const d = c.data();
    const when = d.timestamp?.toDate?.();
    const line = document.createElement("div");
    line.className = "comment";
    line.textContent = `${d.author||"Usuário"} — ${formatDateTimeBR(when)}: ${d.text}`;
    list.appendChild(line);
  });
}

async function addComment(id){
  const authorEl = document.getElementById("author-"+id);
  const input = document.getElementById("cmt-"+id);

  const author = (authorEl?.value || "").trim();
  const text = (input?.value || "").trim();
  if(!text){
    alert("Digite um comentário.");
    return;
  }

  await db.collection("tickets").doc(id)
    .collection("comments")
    .add({
      author: author || "Usuário",
      text,
      timestamp: firebase.firestore.FieldValue.serverTimestamp()
    });

  if(input) input.value = "";
  await loadComments(id);
}

async function loadHistory(id){
  const list = document.getElementById("history-"+id);
  list.innerHTML = '<div class="help">Carregando histórico...</div>';

  const snap = await db.collection("tickets").doc(id)
    .collection("history")
    .orderBy("timestamp","desc")
    .get();

  if(snap.empty){
    list.innerHTML = '<div class="help">Sem histórico.</div>';
    return;
  }

  list.innerHTML = "";
  snap.forEach(h=>{
    const d = h.data();
    const when = d.timestamp?.toDate?.();
    const line = document.createElement("div");
    line.className = "history";
    line.textContent = `${formatDateTimeBR(when)} — Status: ${d.status}`;
    list.appendChild(line);
  });
}

/* ===== Barras: abertos X concluídos por setor ===== */
function drawBars(cv, rows){
  const ctx = cv.getContext("2d");
  const w = cv.width = cv.clientWidth * 2;
  const h = cv.height = cv.clientHeight * 2;

  ctx.clearRect(0,0,w,h);

  const pad = 80;
  const max = Math.max(1, ...rows.map(r=>Math.max(r.a,r.c)));
  const bw = (w-2*pad)/(rows.length*3);
  let x = pad;

  ctx.font = "28px Inter";

  rows.forEach(r=>{
    const ha = (r.a/max)*(h-2*pad);
    ctx.fillStyle = "#FCA5A5"; // abertos
    ctx.fillRect(x, h-pad-ha, bw, ha);
    x += bw;

    const hc = (r.c/max)*(h-2*pad);
    ctx.fillStyle = "#86EFAC"; // concluídos
    ctx.fillRect(x, h-pad-hc, bw, hc);
    x += bw;

    ctx.fillStyle = "#334155";
    ctx.fillText(r.s, x-bw, h-pad+32);
    x += bw;
  });

  ctx.strokeStyle = "#CBD5E1";
  ctx.beginPath();
  ctx.moveTo(pad,h-pad);
  ctx.lineTo(w-pad,h-pad);
  ctx.stroke();
}

/* ===== Pizza: prazos vencidos ===== */
function drawPie(cv, values, labels){
  const ctx = cv.getContext("2d");
  const w = cv.width = cv.clientWidth * 2;
  const h = cv.height = cv.clientHeight * 2;

  ctx.clearRect(0,0,w,h);

  const total = values.reduce((a,b)=>a+b,0)||1;
  const cx = w/2;
  const cy = h/2;
  const r = Math.min(w,h)/3;
  let ang = -Math.PI/2;

  const colors = ["#E30613","#93C5FD"];

  ctx.font = "28px Inter";
  for(let i=0;i<values.length;i++){
    const slice = (values[i]/total)*Math.PI*2;
    ctx.beginPath();
    ctx.moveTo(cx,cy);
    ctx.arc(cx,cy,r,ang,ang+slice);
    ctx.closePath();
    ctx.fillStyle = colors[i%colors.length];
    ctx.fill();

    const pct = Math.round(values[i]/total*100);
    ctx.fillStyle = "#334155";
    ctx.fillText(`${labels[i]}: ${pct}%`, 40, 60+34*i);

    ang += slice;
  }
}

/* SALVAR / EXCLUIR */
async function saveTicket(e){
  e.preventDefault();
  clearErrors();

  const editingId  = form.dataset.editing || "";
  const prevStatus = form.dataset.prevStatus || "";

  const title         = document.getElementById("iTitle").value.trim();
  const sector        = document.getElementById("iSector").value;
  const status        = document.getElementById("iStatus").value;
  const priority      = document.getElementById("iPriority").value;
  const description   = document.getElementById("iDesc").value.trim();
  const dueDate       = document.getElementById("iDue").value;
  const invoiceNumber = document.getElementById("iInvoice").value.trim();
  const extra         = collectExtras();

  if(!title){
    document.getElementById("eTitle").textContent = "Informe um título";
    return;
  }
  if(!sector){
    document.getElementById("eSector").textContent = "Selecione um setor";
    return;
  }
  if(sector === "SAC"){
    if(!extra.sx_dataOcorrido || !extra.sx_infoOcorrido){
      document.getElementById("eSectorFields").textContent =
        "Preencha Data e Informações do ocorrido.";
      return;
    }
  }
  if(sector === "Faturamento"){
    if(!extra.ft_pedidos){
      document.getElementById("eSectorFields").textContent =
        "Preencha \"Pedidos a faturar\".";
      return;
    }
  }

  const payload = {
    title,
    sector,
    status,
    priority,
    description,
    dueDate,
    invoiceNumber,
    extra,
    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
  };

  try{
    if(editingId){
      // update
      await db.collection("tickets").doc(editingId).update(payload);

      // se mudou status, gravar histórico
      if(prevStatus && prevStatus !== status){
        await db.collection("tickets").doc(editingId)
          .collection("history")
          .add({
            status,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          });
      }

    } else {
      // create
      payload.createdAt = firebase.firestore.FieldValue.serverTimestamp();
      const ref = await db.collection("tickets").add(payload);

      // histórico inicial
      await db.collection("tickets").doc(ref.id)
        .collection("history")
        .add({
          status,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
    }

    closeModal();
    loadSector(currentSector);
    if(overviewMode){ renderOverview(); }

  } catch(err){
    alert("Erro ao salvar: "+err.message);
  }
}

async function delFromModal(){
  const id = form.dataset.editing || "";
  if(!id) return;
  if(!confirm("Excluir este ticket?")) return;

  await db.collection("tickets").doc(id).delete();

  closeModal();
  loadSector(currentSector);
  if(overviewMode){ renderOverview(); }
}

async function deleteTicket(id){
  if(!confirm("Excluir este ticket?")) return;
  await db.collection("tickets").doc(id).delete();
  loadSector(currentSector);
  if(overviewMode){ renderOverview(); }
}

/* ======================
   FUNÇÕES AUXILIARES
====================== */
function escapeHtml(str){
  return (str||"").replace(/[&<>"']/g, m=>({
    "&":"&amp;",
    "<":"&lt;",
    ">":"&gt;",
    "\"":"&quot;",
    "'":"&#39;"
  }[m]));
}
function two(n){return (n<10?"0":"")+n}
function formatDateBR(ymd){
  if(!ymd) return "";
  const [y,m,d] = ymd.split("-");
  return `${d}/${m}/${y}`;
}
function formatDateTimeBR(date){
  if(!date) return "-";
  const dd=two(date.getDate());
  const mm=two(date.getMonth()+1);
  const yyyy=date.getFullYear();
  const hh=two(date.getHours());
  const min=two(date.getMinutes());
  return `${dd}/${mm}/${yyyy} ${hh}:${min}`;
}
